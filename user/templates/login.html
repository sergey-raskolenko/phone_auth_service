{% extends 'base.html' %}
{% block content %}
<div class="container ">
    <div class="row justify-content-md-center">
        <div class="card">
            <div class="card-header"><h3>Авторизация</h3></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Отправить</button>
                </form>
            </div>
            <div class="card-footer"><b> Хотите создать аккаунт?</b>
                <p><a href="{% url 'register' %}">Зарегистрироваться</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
