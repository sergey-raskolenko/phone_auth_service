{% extends 'base.html' %}
{% block content %}
<div class="container ">
    <div class="row justify-content-md-center">
        <div class="card">
            <div class="card-header"><h3>Регистрация</h3></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Зарегистрировать</button>
                </form>
            </div>
            <div class="card-footer">
                <p><b>Уже есть аккаунт? </b><a href="{% url 'login' %}">Войти</a>.</p></div>
        </div>
    </div>
</div>
{% endblock %}
