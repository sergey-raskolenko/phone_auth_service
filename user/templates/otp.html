{% extends 'base.html' %}
{% block content %}
<div class="container ">
    <div class="row justify-content-md-center">
        <div class="card">
            <div class="card-header">
                <h5>На ваш номер отправлен OTP-пароль.</h5>
                <h5>Заполните форму для авторизации.</h5>
            </div>
            <div class="card-body">
                <form method="POST" action=" {% url 'check_otp' %} " style="text-align:center;">
                    {% csrf_token %}
                    <h6><strong> Введите номер </strong></h6>
                    <input type="text" name="phone" required>
                    <h6><strong> Введите OTP-пароль</strong></h6>
                    <input type="text" name="secret" required>
                    </br>
                    </br>
                    <button type="submit" class="btn btn-success">
                        Отправить
                    </button>
                </form>
            </div>
            <div class="card-footer"></p></div>
        </div>
    </div>
</div>
{% endblock %}
